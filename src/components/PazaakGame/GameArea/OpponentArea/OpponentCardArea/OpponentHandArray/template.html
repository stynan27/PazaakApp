<v-container class="opponent-hand-grid">
  <div
    class="opponent-hand-col"
    v-for="colNum in 4"
    :key="colNum"
    cols="4"
  >
    <v-card
      class="CardSlotBackground"
      id="CardSlot"
    >
    <PazaakCard
      v-if="colNum-1 < opponentSideDeckLength"
      :cardType="opponentSideDeck[colNum-1].cardType"
      :cardValue="opponentSideDeck[colNum-1].cardValue"
    />
    </v-card>
  </div>
</v-container>
