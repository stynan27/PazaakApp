<v-container class="opponent-hand-grid">
  <div
    class="opponent-hand-col"
    v-for="colNum in 4"
    :key="colNum"
    cols="4"
  >
    <v-card
      class="CardSlotBackground"
      id="CardSlot"
      @click="opponentUseSpecial({ cardIndex: colNum-1, cardAvailable: isCardAvailable(colNum-1) })"
    >
    <PazaakCard
      v-if="isCardAvailable(colNum-1)"
      :cardType="opponentHand[colNum-1].cardType"
      :cardValue="opponentHand[colNum-1].cardValue"
    />
    </v-card>
  </div>
</v-container>
