<v-container
  class="opponent-card-grid"
>
  <div
    class="opponent-card-col"
    v-for="colNum in 3"
    :key="colNum"
    cols="4"
  >
    <v-row
      v-for="rowNum in 3"
      :key="rowNum"
    >
      <v-card
        class="CardSlotBackground"
        id="CardSlot"
      >
        <PazaakCard
          v-if="cardIndex(colNum, rowNum) < opponentCardArrayLength"
          :cardType="opponentCardArray[cardIndex(colNum, rowNum)].cardType"
          :cardValue="opponentCardArray[cardIndex(colNum, rowNum)].cardValue"
        />
      </v-card>
    </v-row>
  </div>
</v-container>
