<div id="PazaakCardOutline">
  <div :class="backgroundColor" id="PazaakCardIconEllipse">
  </div>
  <div :class="backgroundGradientColor" id="PazaakCardBackgroundTop">
    <div id="PazaakCardUpperTriangle">
    </div>
    <div id="PazaakCardUpperTriangleInner">
    </div>
    <div id="PazaakCardLowerTriangle">
    </div>
    <div id="PazaakCardLowerTriangleInner">
    </div>
    <div id="PazaakCardValueBackground">
      <div id="PazaakCardValue">
        <div id="PazaakCardValueText" class="HeaderText"  >
          {{ cardValue }} 
        </div>
      </div>
    </div>
  </div>
  <div :class="backgroundColor" id="PazaakCardIcon">
    <add-icon v-if="cardType === 'add'" :size="20" fillColor="#FFFFFF"/>
    <minus-icon v-else-if="cardType === 'subtract'" :size="20" fillColor="#FFFFFF"/>
  </div>
  <div :class="backgroundGradientColor" id="PazaakCardBackgroundBottom">
  </div>
</div>
